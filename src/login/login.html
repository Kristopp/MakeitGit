<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Jura" />
    <title>3steps</title>
</head>

<body class="body" id="login-page">
    <div class="main-container-login" id="main-container">
        <div class="user-name" id="user-name">
            <input type="text" id="username-input" value="username" onclick="window.clearInput(this)" onblur="window.clearInput(this)">
            <div class="line-username" id="username-line"></div>
        </div>
        <div class="password" id="password">
            <input type="text" id="password-input" value="password" onclick="window.clearInput(this)" onblur="window.clearInput(this)">
            <div class="line-password" id="password-line"></div>
        </div>
        <div class="register" id="register-container">
            register
        </div>
        <div class="forgetPw" id="forget-pw">
            forget password
        </div>
        <div class="login-button" id="login-button">
            <img src="../../img/login/login-button.svg" alt="login-button" id="login">
        </div>

    </div>
    <div class="register-modal" id="id-register-modal">
        <div class="username-register">
            <!-- input fields and on click cler-->
           <input type="text" id="username-input-register" onclick="window.clearInput(this)" onblur="window.clearInput(this)" value="username">
           <div class="register-username-line" id="register-username-line"></div>
        </div>
        <div class="email-register" id="">
            
            <input type="email" id="email-input" value="email" onclick="window.clearInput(this)" onblur="window.clearInput(this)">
            <div class="register-email-line" id="register-email-line"></div>
        </div>
        <div class="pasword-register" >
            <input type="text" id="password-input-register" value="password" onclick="window.clearInput(this)" onblur="window.clearInput(this)">
            <div class="register-password-line" id="register-password-line"></div>
        </div>
        <div class="submit-button" id="register-submit-button">
            <img src="../../img/login/submit.svg" alt="submit-button-register">
        </div>
        
        <div class="back-button" id="register-back-button">
        <img src="../../img/login/back-button-regiser.svg" alt="back-button-register">
        
        </div>
    </div>
    <script></script>
    <script type="text/javascript" src="/alpha/true.js"></script>
</body>

</html>
